<style>
  :root{
    --bg:#0d1117; --fg:#f5f5f5; --muted:#8b949e; --accent:#58a6ff; --line:#222;
    --maxw:1100px;            /* wider reading width */
    --base:18px;              /* bigger base font */
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  body{font-size:var(--base); line-height:1.8;}

  header{
    text-align:center; padding:3rem 1rem 2rem;
    background:linear-gradient(180deg,#141a22,var(--bg));
    border-bottom:1px solid var(--line);
  }
  h1{font-size:2.8rem; margin:.25rem 0 .75rem}
  h2{font-size:1.6rem; color:var(--accent); margin:2.25rem 0 1rem}

  .container{max-width:var(--maxw); margin:0 auto; padding:0 24px;}
  p,li{color:var(--fg); opacity:.92}
  ol{padding-left:1.25rem}

  section{padding:1rem 0;}
  .lead{font-size:1.1rem; color:var(--muted)}

  /* Video / images */
  iframe{display:block; margin:1.5rem auto; border-radius:12px; box-shadow:0 0 25px rgba(0,0,0,.55); width:100%; max-width:960px; height:54vw; max-height:540px}
  img.screenshot{width:100%; height:auto; border-radius:12px; box-shadow:0 0 14px rgba(0,0,0,.5)}

  /* Responsive screenshots grid */
  .shots{
    display:grid; gap:18px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    align-items:start;
  }

  /* Buttons */
  a.button{display:inline-block; margin:.5rem .5rem 0; padding:.85rem 1.4rem; border-radius:10px; font-weight:700; text-decoration:none; color:white; transition:filter .2s}
  a.download{background:#238636} a.download:hover{filter:brightness(1.1)}
  a.github{background:#58a6ff}  a.github:hover{filter:brightness(1.1)}

  footer{margin-top:3rem; text-align:center; font-size:.95rem; color:var(--muted); padding:2rem 0}
  @media (max-width:520px){
    h1{font-size:2.1rem}
    h2{font-size:1.35rem}
    :root{--base:17px}
  }
</style>
